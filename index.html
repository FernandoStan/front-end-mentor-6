<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" >

</head>
<body>

  <div class="container">

    <img id="logo" src="images/logo.svg" alt="Logo">
    <h2>We are launching <strong>soon!</strong></h2>
    <p>Subscribe and get notified</p>

    <form class="form" id="form">
      <label for="email" style="position: absolute; visibility: hidden; opacity: 0;">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Your email adress...">

      <br />

      <label for="btn" style="position: absolute; visibility: hidden; opacity: 0;">BUTTON</label>
      <button type="submit" name="btn" id="btn">Notify Me</button>
    </form>

    <img id="bg" src="images/illustration-dashboard.png" alt="Bg">

    <ul class="socials">
      <li>
        <i class="fab fa-facebook-f"></i>
      </li>
      <li>
        <i class="fab fa-twitter"></i>
      </li>
      <li>
        <i class="fab fa-instagram"></i>
      </li>

    </ul>

    <p id="footer">&copy; Copyright Ping. All rights reserved.</p>

  </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  
</body>
</html>
